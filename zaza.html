<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icon/48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="icon/64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icon/128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="icon/256x256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon/512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/180x180.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>开车动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .selector-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .video-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background-color: white;
            aspect-ratio: 16/9;
        }
        
.video-item video {
    width: 100%;
    height: auto;
    object-fit: contain; 
}

        
        .video-controls {
            position: absolute;
            bottom: 25px;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            padding: 5px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .video-controls button {
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-item .video-name {
            padding: 5px;
            font-size: 11px;
            text-align: center;
            background-color: rgba(0,0,0,0.8);
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .no-videos {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .nav-link {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 5px;
            }
            
            .video-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 8px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
@media (max-width: 480px) {
    .video-container {
        grid-template-columns: 1fr; 
        gap: 10px;
    }
    .video-item {
        aspect-ratio: 16/9;
    }
    .video-item .video-name {
        position: relative; /* 不再绝对定位 */
        font-size: 12px;
        padding: 5px 0;
        background: none;
        color: #333;
    }
    .video-controls {
        position: relative; /* 不再绝对定位 */
        bottom: auto;
        background: none;
        justify-content: flex-start;
        padding: 5px 0;
    }
    .video-controls button {
        width: 30px;
        height: 30px;
    }
}

        
        @media (max-width: 320px) {
            .video-item .video-name {
                font-size: 9px;
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <a href="https://space.bilibili.com/596035099" target="_blank" style="display: block; text-align: center; margin-top: 20px; color: #1e90ff; text-decoration: none;">blueeggs</a>
    <div class="container">
        <h1>开车动画</h1>
        
        <!-- 添加跳转到图片页面的链接 -->
        <a href="index.html" class="nav-link">返回主界面</a>
        
        <div id="video-display">
            <div class="no-videos">加载中...</div>
        </div>
    </div>

    <script>
        class VideoTouchHandler {
            constructor(element) {
                this.element = element;
                this.touchStartTime = 0;
                this.touchTimer = null;
                this.touchHandled = false;
                
                this.init();
            }
            
            init() {
                // 添加触摸事件监听器
                this.element.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.element.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
                this.element.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.element.addEventListener('contextmenu', (e) => this.handleContextMenu(e));
            }
            
            handleTouchStart(event) {
                this.touchStartTime = Date.now();
                this.touchHandled = false;
                clearTimeout(this.touchTimer);
                
                // 长按800ms后触发下载
                this.touchTimer = setTimeout(() => {
                    if (!this.touchHandled) {
                        this.downloadVideo();
                        this.touchHandled = true;
                    }
                }, 800);
            }
            
            handleTouchMove(event) {
                clearTimeout(this.touchTimer);
                this.touchHandled = true;
            }
            
            handleTouchEnd(event) {
                clearTimeout(this.touchTimer);
                this.touchHandled = true;
            }
            
            handleContextMenu(event) {
                event.preventDefault();
                this.downloadVideo();
            }
            
            downloadVideo() {
                const source = this.element.querySelector('source');
                const url = source ? source.src : this.element.src;
                const filename = this.element.dataset.filename || 'video.mp4';
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        function togglePlay(video) {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        function initVideoControls() {
            document.querySelectorAll('.video-item').forEach(item => {
                const video = item.querySelector('video');
                const playBtn = item.querySelector('.play-btn');
                
                if (video && playBtn) {
                    new VideoTouchHandler(video);
                    
                    playBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        togglePlay(video);
                    });
                    
                    // 点击视频任意位置也可以播放/暂停
                    item.addEventListener('click', () => togglePlay(video));
                }
            });
        }
        
        function renderVideos(videos) {
            let html = '<div class="video-container">';
            videos.forEach(video => {
                const videoPath = typeof video === 'object' ? video.path : video;
                const fileName = videoPath.split('/').pop();
                const displayName = fileName.replace('.mp4', '');
                // 正确处理包含中文的路径
                const encodedVideoPath = videoPath.split('/').map(part => encodeURIComponent(part)).join('/');
                
                html += `
                    <div class="video-item">
                        <video data-filename="${fileName}">
                            <source src="${encodedVideoPath}" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                        <div class="video-controls">
                            <button class="play-btn">▶</button>
                        </div>
                        <div class="video-name">${displayName}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            document.getElementById('video-display').innerHTML = html;
            
            // 确保DOM更新后再初始化控件
            setTimeout(initVideoControls, 100);
        }
        
        function loadVideos() {
            const videos = [
                { path: 'video/冬季战争2021_.mp4' },
                { path: 'video/冬季战争2021_noLights.mp4' },
                { path: 'video/海战.mp4' },
                { path: 'video/军团背景.mp4' },
                { path: 'video/突破.mp4' },
                { path: 'video/突破_ios.mp4' },
                { path: 'video/血与铁2024.mp4' },
                { path: 'video/战区2022.mp4' },
                { path: 'video/战区2022_2.mp4' },
            ];
            
            renderVideos(videos);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });
    </script>
</body>
</html>
