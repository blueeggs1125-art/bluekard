<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .tier-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 30px;
        }

        .tier-row {
            display: flex;
            min-height: 120px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .tier-label {
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            color: white;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .tier-dropzone {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 10px;
            gap: 10px;
            min-height: 100px;
        }

        .tier-dropzone.drag-over {
            background-color: rgba(200, 200, 255, 0.8);
        }

        .tier-1 .tier-label { background-color: #ff0000; }
        .tier-2 .tier-label { background-color: #ff8000; }
        .tier-3 .tier-label { background-color: #ffff00; color: #333; }
        .tier-4 .tier-label { background-color: #ffcc99; color: #333; }
        .tier-5 .tier-label { background-color: #ffffff; color: #333; }

        .upload-section {
            margin: 30px 0;
        }


        .tier-label {
    width: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 24px;

    padding: 10px;

    writing-mode: horizontal-tb;
    text-orientation: mixed;
}
.tier-dropzone.drag-over {
    background-color: #c0c0c0;
}
.instructions {
    text-align: center;
    margin: 20px 0;
    color: #666;
    font-style: italic;
    font-size: 18px;
}

        .upload-btn {
            display: block;
            width: 200px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin: 0 auto 20px;
            border-radius: 5px;
            cursor: pointer;

            font-weight: bold;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        #file-input {
            display: none;
        }

        .nav-link {
    display: block;
    text-align: center;
    margin: 15px 0;
    color: #1e90ff;
    text-decoration: none;
    font-weight: bold;
}

.nav-link:hover {
    text-decoration: underline;
}

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background-color: white;
            aspect-ratio: 2/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            -webkit-user-drag: none; /* 禁用默认拖拽 */
            -webkit-touch-callout: none; /* 防止iOS长按菜单 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* 移除点击高亮 */
        }

        .draggable-image {
            width: 100px;
            height: auto;
            cursor: move;
            border-radius: 4px;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        /* 添加横向滑动条容器 */
        .horizontal-scroll-container {
            overflow-x: auto;
            margin-bottom: 10px;
            padding: 5px 0;
            display: none;
        }

        /* 横向滑动条内容 */
        .horizontal-scroll-content {
            display: flex;
            flex-direction: column;
            min-width: 800px; /* 确保内容足够宽以启用滚动 */
        }

        /* 横向滚动条样式 */
        .horizontal-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .horizontal-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .tier-row {
                min-height: 80px;
            }
            
            .tier-label {
                width: 50px;
                font-size: 14px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 10px;
            }
            
            /* 手机端显示横向滑动条 */
            .horizontal-scroll-container {
                display: block;
            }
            
            .tier-list {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .tier-row {
                min-height: 60px;
            }
            
            .tier-label {
                width: 40px;
                font-size: 12px;
                padding: 5px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 8px;
            }
        }
        
        /* 横向层级条目样式 */
        .horizontal-tier-item {
            display: flex;
            min-height: 80px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 5px;
            min-width: 700px;
        }
        
        .horizontal-tier-label {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            color: white;
            writing-mode: horizontal-tb;
        }
        
        .horizontal-tier-dropzone {
            flex: 1;
            background-color: #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 10px;
            gap: 10px;
            min-height: 80px;
        }
        
        .horizontal-tier-dropzone.drag-over {
            background-color: #c0c0c0;
        }
        
        .horizontal-tier-1 .horizontal-tier-label { background-color: #ff0000; }
        .horizontal-tier-2 .horizontal-tier-label { background-color: #ff8000; }
        .horizontal-tier-3 .horizontal-tier-label { background-color: #ffff00; color: #333; }
        .horizontal-tier-4 .horizontal-tier-label { background-color: #ffcc99; color: #333; }
        .horizontal-tier-5 .horizontal-tier-label { background-color: #ffffff; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>KARDS</h1>
<div class="selector-group">
    <label for="search-input">搜索图片:</label>

</div>

        <!-- 手机端横向滑动条 -->
        <div class="horizontal-scroll-container">
            <div class="horizontal-scroll-content">
                <div class="horizontal-tier-item horizontal-tier-1" data-tier="1">
                    <div class="horizontal-tier-label">夯</div>
                    <div class="horizontal-tier-dropzone" data-tier="1"></div>
                </div>
                
                <div class="horizontal-tier-item horizontal-tier-2" data-tier="2">
                    <div class="horizontal-tier-label">顶级</div>
                    <div class="horizontal-tier-dropzone" data-tier="2"></div>
                </div>
                
                <div class="horizontal-tier-item horizontal-tier-3" data-tier="3">
                    <div class="horizontal-tier-label">人上人</div>
                    <div class="horizontal-tier-dropzone" data-tier="3"></div>
                </div>
                
                <div class="horizontal-tier-item horizontal-tier-4" data-tier="4">
                    <div class="horizontal-tier-label">NPC</div>
                    <div class="horizontal-tier-dropzone" data-tier="4"></div>
                </div>
                
                <div class="horizontal-tier-item horizontal-tier-5" data-tier="5">
                    <div class="horizontal-tier-label">拉完了</div>
                    <div class="horizontal-tier-dropzone" data-tier="5"></div>
                </div>
            </div>
        </div>
        
        <!-- PC端正常显示 -->
        <div class="tier-list">
            <div class="tier-row tier-1" data-tier="1">
                <div class="tier-label">夯</div>
                <div class="tier-dropzone" data-tier="1"></div>
            </div>
            
            <div class="tier-row tier-2" data-tier="2">
                <div class="tier-label">顶级</div>
                <div class="tier-dropzone" data-tier="2"></div>
            </div>
            
            <div class="tier-row tier-3" data-tier="3">
                <div class="tier-label">人上人</div>
                <div class="tier-dropzone" data-tier="3"></div>
            </div>
            
            <div class="tier-row tier-4" data-tier="4">
                <div class="tier-label">NPC</div>
                <div class="tier-dropzone" data-tier="4"></div>
            </div>
            
            <div class="tier-row tier-5" data-tier="5">
                <div class="tier-label">拉完了</div>
                <div class="tier-dropzone" data-tier="5"></div>
            </div>
        </div>
        
        <div class="upload-section">
            <div class="upload-btn" onclick="document.getElementById('file-input').click()">
                上传图片
            </div>
            <input type="file" id="file-input" accept="image/*" multiple>
            
            <div class="instructions">
                
            </div>
            
            <div class="gallery" id="image-gallery"></div>
        </div>
        <script src="js/picserc.js"></script>
    </div>

    <script>
        let imageData = [];
        let draggedElement = null;
        let draggedFromGallery = false;
        let draggedFromTier = null;
        let isDragging = false;
        let dragImage = null;
        let touchStartX, touchStartY;
        let currentDropZone = null;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('file-input').addEventListener('change', handleFileSelect);
            
            // 为所有拖拽区域添加事件监听（包括横向和纵向）
            document.querySelectorAll('.tier-dropzone, .horizontal-tier-dropzone').forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
                
                // 添加触摸事件支持
                zone.addEventListener('touchenter', handleTouchEnterZone);
                zone.addEventListener('touchleave', handleTouchLeaveZone);
                zone.addEventListener('touchend', handleTouchDropZone);
            });
        });

        function handleFileSelect(event) {
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.match('image.*')) continue;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const id = 'img-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
                    imageData.push({
                        id: id,
                        src: e.target.result,
                        name: file.name
                    });
                    renderGallery();
                };
                reader.readAsDataURL(file);
            }
            
            event.target.value = '';
        }

        function renderGallery() {
            const gallery = document.getElementById('image-gallery');
            gallery.innerHTML = '';
            
            imageData.forEach(img => {
                if (!isImageInAnyTier(img.id)) {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.draggable = true;
                    item.innerHTML = `
                        <img src="${img.src}" alt="${img.name}" data-id="${img.id}">
                    `;
                    
                    const imgElement = item.querySelector('img');
                    imgElement.addEventListener('dragstart', handleDragStart);
                    imgElement.addEventListener('dragend', handleDragEnd);
                    
                    // 添加触摸事件处理
                    imgElement.addEventListener('touchstart', handleTouchStart);
                    imgElement.addEventListener('touchmove', handleTouchMove);
                    imgElement.addEventListener('touchend', handleTouchEnd);
                    imgElement.addEventListener('contextmenu', handleContextMenu);
                    
                    gallery.appendChild(item);
                }
            });
        }

        function isImageInAnyTier(imageId) {
            // 检查纵向层级
            for (let i = 1; i <= 5; i++) {
                const tierZone = document.querySelector(`.tier-dropzone[data-tier="${i}"]`);
                if (tierZone) {
                    const images = tierZone.querySelectorAll(`img[data-id="${imageId}"]`);
                    if (images.length > 0) {
                        return true;
                    }
                }
            }
            
            // 检查横向层级
            for (let i = 1; i <= 5; i++) {
                const tierZone = document.querySelector(`.horizontal-tier-dropzone[data-tier="${i}"]`);
                if (tierZone) {
                    const images = tierZone.querySelectorAll(`img[data-id="${imageId}"]`);
                    if (images.length > 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            draggedFromGallery = !draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
            if (!draggedFromGallery) {
                const parentZone = draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
                if (parentZone) {
                    draggedFromTier = parentZone.dataset.tier;
                }
            }
            
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', draggedElement.outerHTML);
            e.dataTransfer.setData('image-id', draggedElement.dataset.id);
            
            setTimeout(() => {
                draggedElement.style.opacity = '0.4';
            }, 0);
        }

        function handleDragEnd(e) {
            draggedElement.style.opacity = '1';
            document.querySelectorAll('.tier-dropzone, .horizontal-tier-dropzone').forEach(zone => {
                zone.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            if (draggedElement) {
                const imageId = draggedElement.dataset.id;
                
                if (draggedFromGallery) {
                    const newImg = document.createElement('img');
                    newImg.src = draggedElement.src;
                    newImg.dataset.id = imageId;
                    newImg.className = 'draggable-image';
                    newImg.draggable = true;
                    
                    newImg.addEventListener('dragstart', handleDragStart);
                    newImg.addEventListener('dragend', handleDragEnd);
                    
                    // 添加触摸事件处理
                    newImg.addEventListener('touchstart', handleTouchStart);
                    newImg.addEventListener('touchmove', handleTouchMove);
                    newImg.addEventListener('touchend', handleTouchEnd);
                    newImg.addEventListener('contextmenu', handleContextMenu);
                    
                    this.appendChild(newImg);
                    renderGallery(); 
                } else {
                    this.appendChild(draggedElement);
                    
                    if (draggedFromTier != this.dataset.tier) {
                        renderGallery();
                    }
                }
            }
        }
        
        // 触摸开始事件（图片）
        function handleTouchStart(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // 获取触摸点
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            // 设置拖拽元素
            draggedElement = e.target;
            draggedFromGallery = !draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
            if (!draggedFromGallery) {
                const parentZone = draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
                if (parentZone) {
                    draggedFromTier = parentZone.dataset.tier;
                }
            }
            
            isDragging = true;
            
            // 创建拖拽图像
            dragImage = draggedElement.cloneNode(true);
            dragImage.style.position = 'fixed';
            dragImage.style.width = '100px';
            dragImage.style.height = 'auto';
            dragImage.style.pointerEvents = 'none';
            dragImage.style.zIndex = '9999';
            dragImage.style.opacity = '0.8';
            document.body.appendChild(dragImage);
            
            // 更新拖拽图像位置
            updateDragImagePosition(touch.clientX, touch.clientY);
            
            // 添加视觉反馈
            draggedElement.style.opacity = '0.4';
        }
        
        // 触摸移动事件（图片）
        function handleTouchMove(e) {
            if (!isDragging || !dragImage) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            const touch = e.touches[0];
            
            // 更新拖拽图像位置
            updateDragImagePosition(touch.clientX, touch.clientY);
            
            // 检查是否在放置区域上
            const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = elementUnderTouch ? elementUnderTouch.closest('.tier-dropzone, .horizontal-tier-dropzone') : null;
            
            // 更新当前放置区域的高亮状态
            if (currentDropZone && currentDropZone !== dropZone) {
                currentDropZone.classList.remove('drag-over');
            }
            
            if (dropZone) {
                dropZone.classList.add('drag-over');
                currentDropZone = dropZone;
            } else {
                currentDropZone = null;
            }
        }
        
        // 触摸结束事件（图片）
        function handleTouchEnd(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            // 移除拖拽图像
            if (dragImage && dragImage.parentNode) {
                dragImage.parentNode.removeChild(dragImage);
            }
            
            // 恢复视觉效果
            if (draggedElement) {
                draggedElement.style.opacity = '1';
            }
            
            // 如果当前在放置区域上，执行放置操作
            if (currentDropZone) {
                currentDropZone.classList.remove('drag-over');
                handleTouchDrop(currentDropZone);
            }
            
            // 重置状态
            isDragging = false;
            draggedElement = null;
            dragImage = null;
            currentDropZone = null;
        }
        
        // 更新拖拽图像位置
        function updateDragImagePosition(x, y) {
            if (dragImage) {
                dragImage.style.left = (x - 50) + 'px';
                dragImage.style.top = (y - 50) + 'px';
            }
        }
        
        // 处理触摸放置
        function handleTouchDrop(dropZone) {
            if (!draggedElement) return;
            
            const imageId = draggedElement.dataset.id;
            
            if (draggedFromGallery) {
                // 从画廊拖拽来的图片
                const newImg = document.createElement('img');
                newImg.src = draggedElement.src;
                newImg.dataset.id = imageId;
                newImg.className = 'draggable-image';
                newImg.draggable = true;
                
                newImg.addEventListener('dragstart', handleDragStart);
                newImg.addEventListener('dragend', handleDragEnd);
                
                // 添加触摸事件处理
                newImg.addEventListener('touchstart', handleTouchStart);
                newImg.addEventListener('touchmove', handleTouchMove);
                newImg.addEventListener('touchend', handleTouchEnd);
                newImg.addEventListener('contextmenu', handleContextMenu);
                
                dropZone.appendChild(newImg);
                renderGallery();
            } else {
                // 从一个tier移动到另一个tier
                // 直接移动元素而不是复制
                dropZone.appendChild(draggedElement);
                
                // 如果是从不同tier移动过来的，需要重新渲染画廊
                if (draggedFromTier && draggedFromTier != dropZone.dataset.tier) {
                    renderGallery();
                }
            }
        }
        
        // 区域触摸进入事件
        function handleTouchEnterZone(e) {
            if (isDragging) {
                this.classList.add('drag-over');
                currentDropZone = this;
            }
        }
        
        // 区域触摸离开事件
        function handleTouchLeaveZone(e) {
            this.classList.remove('drag-over');
            if (currentDropZone === this) {
                currentDropZone = null;
            }
        }
        
        // 区域触摸放置事件
        function handleTouchDropZone(e) {
            if (isDragging && draggedElement) {
                this.classList.remove('drag-over');
                handleTouchDrop(this);
            }
        }
        
        // 右键菜单事件（防止右键下载）
        function handleContextMenu(e) {
            e.preventDefault();
            return false;
        }
    </script>
