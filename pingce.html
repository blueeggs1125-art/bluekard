    <style>

        /* 横向滑动条内容 */

        /* 横屏模式 */

        .landscape-mode .gallery-section {

        }
        
        .landscape-mode .tier-list,
        .landscape-mode .horizontal-scroll-container {

        .landscape-mode .horizontal-scroll-container {

        .landscape-mode .tier-label {

    </style>
</head>

<script>
    let imageData = [];
    let draggedElement = null;
    let draggedFromGallery = false;
    let draggedFromTier = null;
    let isDragging = false;
    let dragImage = null;
    let touchStartX, touchStartY;
    let currentDropZone = null;
    let searchResults = []; // 存储搜索结果

    function renderGallery() {
        const gallery = document.getElementById('image-gallery');
        gallery.innerHTML = '';
        
        imageData.forEach(img => {
            if (!isImageInAnyTier(img.id)) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.draggable = true;
                item.innerHTML = `
                    <img src="${img.src}" alt="${img.name}" data-id="${img.id}" data-src="${img.src}" data-name="${img.name}">
                `;
                
                const imgElement = item.querySelector('img');
                imgElement.addEventListener('dragstart', handleDragStart);
                imgElement.addEventListener('dragend', handleDragEnd);
                
                // 添加触摸事件处理
                imgElement.addEventListener('touchstart', handleTouchStart);
                imgElement.addEventListener('touchmove', handleTouchMove);
                imgElement.addEventListener('touchend', handleTouchEnd);
                imgElement.addEventListener('contextmenu', handleContextMenu);
                
                gallery.appendChild(item);
            }
        });
    }

    // DOMContentLoaded 事件处理
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('file-input').addEventListener('change', handleFileSelect);
        document.getElementById('save-btn').addEventListener('click', saveTierList);
        document.getElementById('save-image-btn').addEventListener('click', function() {
            saveAsImage();
        });
        document.getElementById('landscape-btn').addEventListener('click', toggleLandscapeMode);
        document.getElementById('portrait-btn').addEventListener('click', togglePortraitMode);
        
        // 为所有拖拽区域添加事件监听（包括横向和纵向）
        document.querySelectorAll('.tier-dropzone, .horizontal-tier-dropzone').forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('dragenter', handleDragEnter);
            zone.addEventListener('dragleave', handleDragLeave);
            zone.addEventListener('drop', handleDrop);
            
            // 添加触摸事件支持
            zone.addEventListener('touchenter', handleTouchEnterZone);
            zone.addEventListener('touchleave', handleTouchLeaveZone);
            zone.addEventListener('touchend', handleTouchDropZone);
        });
        
        // 加载保存的数据
        loadTierList();
    });

    function handleFileSelect(event) {
        const files = event.target.files;
        
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (!file.type.match('image.*')) continue;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const id = 'img-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
                imageData.push({
                    id: id,
                    src: e.target.result,
                    name: file.name
                });
                renderGallery();
            };
            reader.readAsDataURL(file);
        }
        
        event.target.value = '';
    }

    // 保存评测列表
    function saveTierList() {
        const tierData = {};
        
        // 收集所有tier中的图片
        for (let i = 1; i <= 5; i++) {
            const tierZones = document.querySelectorAll(`.tier-dropzone[data-tier="${i}"], .horizontal-tier-dropzone[data-tier="${i}"]`);
            tierData[i] = [];
            
            tierZones.forEach(zone => {
                const images = zone.querySelectorAll('img');
                images.forEach(img => {
                    tierData[i].push({
                        id: img.dataset.id,
                        src: img.dataset.src,
                        name: img.dataset.name
                    });
                });
            });
        }
        
        // 保存到localStorage
        localStorage.setItem('tierListData', JSON.stringify(tierData));
        localStorage.setItem('tierListImageData', JSON.stringify(imageData));
        
        alert('评测列表已保存！');
    }

    // 保存为图片的函数
// 保存为图片的函数 - 修复移动端下载问题
function saveAsImage() {
    const tierList = document.querySelector('.tier-list');
    
    if (!tierList) {
        alert('未找到评测区域');
        return;
    }

    html2canvas(tierList, {
        scale: 2,
        backgroundColor: '#f5f5f5'
    }).then(canvas => {
        // 转换为blob格式
        canvas.toBlob(function(blob) {
            // 创建文件名
            const filename = 'kards-tier-list-' + new Date().getTime() + '.png';
            
            // 检查是否为移动设备
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 移动端处理
                const url = URL.createObjectURL(blob);
                
                // 创建一个隐藏的下载链接
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                
                // 添加到页面并触发点击
                document.body.appendChild(link);
                link.click();
                
                // 延迟清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
            } else {
                // 桌面端处理
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }, 'image/png');
    }).catch(error => {
        console.error('生成图片失败:', error);
        alert('生成图片失败: ' + error.message);
    });
}
    
    // 切换横屏模式
    function toggleLandscapeMode() {
        document.body.classList.add('landscape-mode');
        document.getElementById('landscape-btn').style.display = 'none';
        document.getElementById('portrait-btn').style.display = 'block';
    }
    
    // 切换竖屏模式
    function togglePortraitMode() {
        document.body.classList.remove('landscape-mode');
        document.getElementById('landscape-btn').style.display = 'block';
        document.getElementById('portrait-btn').style.display = 'none';
    }

    // 加载保存的数据
    function loadTierList() {
        try {
            const savedTierData = localStorage.getItem('tierListData');
            const savedImageData = localStorage.getItem('tierListImageData');
            
            if (savedTierData) {
                const tierData = JSON.parse(savedTierData);
                imageData = JSON.parse(savedImageData || '[]');
                
                // 恢复每个tier中的图片
                for (let tier = 1; tier <= 5; tier++) {
                    if (tierData[tier]) {
                        const tierZones = document.querySelectorAll(`.tier-dropzone[data-tier="${tier}"], .horizontal-tier-dropzone[data-tier="${tier}"]`);
                        tierData[tier].forEach((imgData, index) => {
                            const zone = tierZones[index % tierZones.length]; // 分配到可用的区域
                            if (zone) {
                                const newImg = document.createElement('img');
                                newImg.src = imgData.src;
                                newImg.dataset.id = imgData.id;
                                newImg.dataset.src = imgData.src;
                                newImg.dataset.name = imgData.name;
                                newImg.className = 'draggable-image';
                                newImg.draggable = true;
                                
                                newImg.addEventListener('dragstart', handleDragStart);
                                newImg.addEventListener('dragend', handleDragEnd);
                                newImg.addEventListener('touchstart', handleTouchStart);
                                newImg.addEventListener('touchmove', handleTouchMove);
                                newImg.addEventListener('touchend', handleTouchEnd);
                                newImg.addEventListener('contextmenu', handleContextMenu);
                                
                                zone.appendChild(newImg);
                            }
                        });
                    }
                }
            }
        } catch (error) {
            console.error('加载保存数据失败:', error);
        }
    }

    // 其他拖拽相关函数
    function isImageInAnyTier(imageId) {
        // 检查纵向层级
        for (let i = 1; i <= 5; i++) {
            const tierZone = document.querySelector(`.tier-dropzone[data-tier="${i}"]`);
            if (tierZone) {
                const images = tierZone.querySelectorAll(`img[data-id="${imageId}"]`);
                if (images.length > 0) {
                    return true;
                }
            }
        }
        
        // 检查横向层级
        for (let i = 1; i <= 5; i++) {
            const tierZone = document.querySelector(`.horizontal-tier-dropzone[data-tier="${i}"]`);
            if (tierZone) {
                const images = tierZone.querySelectorAll(`img[data-id="${imageId}"]`);
                if (images.length > 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function handleDragStart(e) {
        draggedElement = e.target;
        draggedFromGallery = !draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
        if (!draggedFromGallery) {
            const parentZone = draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
            if (parentZone) {
                draggedFromTier = parentZone.dataset.tier;
            }
        }
        
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', draggedElement.outerHTML);
        e.dataTransfer.setData('image-id', draggedElement.dataset.id);
        e.dataTransfer.setData('image-src', draggedElement.dataset.src);
        e.dataTransfer.setData('image-name', draggedElement.dataset.name);
        
        setTimeout(() => {
            draggedElement.style.opacity = '0.4';
        }, 0);
    }

    function handleDragEnd(e) {
        draggedElement.style.opacity = '1';
        document.querySelectorAll('.tier-dropzone, .horizontal-tier-dropzone').forEach(zone => {
            zone.classList.remove('drag-over');
        });
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(e) {
        e.preventDefault();
        this.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        this.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        this.classList.remove('drag-over');
        
        if (draggedElement) {
            const imageId = draggedElement.dataset.id;
            const imageSrc = draggedElement.dataset.src;
            const imageName = draggedElement.dataset.name;
            
            if (draggedFromGallery) {
                const newImg = document.createElement('img');
                newImg.src = imageSrc || draggedElement.src;
                newImg.dataset.id = imageId;
                newImg.dataset.src = imageSrc || draggedElement.src;
                newImg.dataset.name = imageName || draggedElement.alt;
                newImg.className = 'draggable-image';
                newImg.draggable = true;
                
                newImg.addEventListener('dragstart', handleDragStart);
                newImg.addEventListener('dragend', handleDragEnd);
                
                // 添加触摸事件处理
                newImg.addEventListener('touchstart', handleTouchStart);
                newImg.addEventListener('touchmove', handleTouchMove);
                newImg.addEventListener('touchend', handleTouchEnd);
                newImg.addEventListener('contextmenu', handleContextMenu);
                
                this.appendChild(newImg);
                renderGallery(); 
            } else {
                this.appendChild(draggedElement);
                
                if (draggedFromTier && draggedFromTier != this.dataset.tier) {
                    renderGallery();
                }
            }
        }
    }
    
    // 触摸开始事件（图片）
    function handleTouchStart(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // 获取触摸点
        const touch = e.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
        
        // 设置拖拽元素
        draggedElement = e.target;
        draggedFromGallery = !draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
        if (!draggedFromGallery) {
            const parentZone = draggedElement.closest('.tier-dropzone, .horizontal-tier-dropzone');
            if (parentZone) {
                draggedFromTier = parentZone.dataset.tier;
            }
        }
        
        isDragging = true;
        
        // 创建拖拽图像
        dragImage = draggedElement.cloneNode(true);
        dragImage.style.position = 'fixed';
        dragImage.style.width = '100px';
        dragImage.style.height = 'auto';
        dragImage.style.pointerEvents = 'none';
        dragImage.style.zIndex = '9999';
        dragImage.style.opacity = '0.8';
        document.body.appendChild(dragImage);
        
        // 更新拖拽图像位置
        updateDragImagePosition(touch.clientX, touch.clientY);
        
        // 添加视觉反馈
        draggedElement.style.opacity = '0.4';
    }
    
    // 触摸移动事件（图片）
    function handleTouchMove(e) {
        if (!isDragging || !dragImage) return;
        
        e.preventDefault();
        e.stopPropagation();
        
        const touch = e.touches[0];
        
        // 更新拖拽图像位置
        updateDragImagePosition(touch.clientX, touch.clientY);
        
        // 检查是否在放置区域上
        const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
        const dropZone = elementUnderTouch ? elementUnderTouch.closest('.tier-dropzone, .horizontal-tier-dropzone') : null;
        
        // 更新当前放置区域的高亮状态
        if (currentDropZone && currentDropZone !== dropZone) {
            currentDropZone.classList.remove('drag-over');
        }
        
        if (dropZone) {
            dropZone.classList.add('drag-over');
            currentDropZone = dropZone;
        } else {
            currentDropZone = null;
        }
    }
    
    // 触摸结束事件（图片）
    function handleTouchEnd(e) {
        if (!isDragging) return;
        
        e.preventDefault();
        e.stopPropagation();
        
        // 移除拖拽图像
        if (dragImage && dragImage.parentNode) {
            dragImage.parentNode.removeChild(dragImage);
        }
        
        // 恢复视觉效果
        if (draggedElement) {
            draggedElement.style.opacity = '1';
        }
        
        // 如果当前在放置区域上，执行放置操作
        if (currentDropZone) {
            currentDropZone.classList.remove('drag-over');
            handleTouchDrop(currentDropZone);
        }
        
        // 重置状态
        isDragging = false;
        draggedElement = null;
        dragImage = null;
        currentDropZone = null;
    }
    
    // 更新拖拽图像位置
    function updateDragImagePosition(x, y) {
        if (dragImage) {
            dragImage.style.left = (x - 50) + 'px';
            dragImage.style.top = (y - 50) + 'px';
        }
    }
    
    // 处理触摸放置
    function handleTouchDrop(dropZone) {
        if (!draggedElement) return;
        
        const imageId = draggedElement.dataset.id;
        const imageSrc = draggedElement.dataset.src;
        const imageName = draggedElement.dataset.name;
        
        if (draggedFromGallery) {
            // 从画廊拖拽来的图片
            const newImg = document.createElement('img');
            newImg.src = imageSrc || draggedElement.src;
            newImg.dataset.id = imageId;
            newImg.dataset.src = imageSrc || draggedElement.src;
            newImg.dataset.name = imageName || draggedElement.alt;
            newImg.className = 'draggable-image';
            newImg.draggable = true;
            
            newImg.addEventListener('dragstart', handleDragStart);
            newImg.addEventListener('dragend', handleDragEnd);
            
            // 添加触摸事件处理
            newImg.addEventListener('touchstart', handleTouchStart);
            newImg.addEventListener('touchmove', handleTouchMove);
            newImg.addEventListener('touchend', handleTouchEnd);
            newImg.addEventListener('contextmenu', handleContextMenu);
            
            dropZone.appendChild(newImg);
            renderGallery();
        } else {
            // 从一个tier移动到另一个tier
            // 直接移动元素而不是复制
            dropZone.appendChild(draggedElement);
            
            // 如果是从不同tier移动过来的，需要重新渲染画廊
            if (draggedFromTier && draggedFromTier != dropZone.dataset.tier) {
                renderGallery();
            }
        }
    }
    
    // 区域触摸进入事件
    function handleTouchEnterZone(e) {
        if (isDragging) {
            this.classList.add('drag-over');
            currentDropZone = this;
        }
    }
    
    // 区域触摸离开事件
    function handleTouchLeaveZone(e) {
        this.classList.remove('drag-over');
        if (currentDropZone === this) {
            currentDropZone = null;
        }
    }
    
    // 区域触摸放置事件
    function handleTouchDropZone(e) {
        if (isDragging && draggedElement) {
            this.classList.remove('drag-over');
            handleTouchDrop(this);
        }
    }
    
    // 右键菜单事件（防止右键下载）
    function handleContextMenu(e) {
        e.preventDefault();
        return false;
    }
</script>
